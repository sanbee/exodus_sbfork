[tox]
envlist =
    clean,
    check,
    {py310,py311,py312,py313},
    report,

[testenv]
basepython =
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    py313: {env:TOXPYTHON:python3.13}
    {clean,check,report}: {env:TOXPYTHON:python3.13}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest>=8.0
    pytest-sugar>=1.0
    pytest-cov>=5.0
commands =
    {posargs:py.test --cov --cov-report=term-missing -vv}

[testenv:check]
deps =
    docutils>=0.20
    check-manifest>=0.49
    ruff>=0.4.0
    readme-renderer>=43.0
    pygments>=2.17
skip_install = true
commands =
    ruff check src tests setup.py
    ruff format --check src tests setup.py
    python setup.py check --strict --metadata 
    check-manifest {toxinidir}

[testenv:report]
deps = coverage>=7.0
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage>=7.0

[flake8]
ignore = E128,W504
